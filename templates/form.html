<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" href="static/tool.css" type="text/css" rel="stylesheet" />
    <title>Boston SNFC Newsletter Tool</title>
    <script src="static/js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="static/js/main.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <form method="post">
            <div id="leftColumnDiv">
                <div id="hostsDiv">
                    <fieldset id="hostsFieldSet">
                        <legend>Host Information</legend>
                        <label for="hostSelect">Choose a host:</label>
                        <select name="hostSelect" id="hostSelect" size="{{ hostsDict.length }}" required>
                            <option value="">-- Select a host --</option>
                            {% for item in hostsDict %}
                            <option value="{{ item.name }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>

                        <label for="wearing">Wearing:</label>
                        <input type="text" name="wearing" id="wearing" value="a nametag" />
                    </fieldset>
                </div>

                <div id="locationDiv">
                    <fieldset id="locationSet">
                        <legend>Location</legend>
                        <label for="locationSelect">Choose a location:</label>
                        <select name="locationSelect" id="locationSelect" size="{{ locationDict.length }}" required>
                            <option value="">-- Select a location --</option>
                            {% for item in locationDict %}
                            <option value="{{ item.name }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </fieldset>
                </div>

                <div id="filmInfoDiv">
                    <fieldset id="filmInfoSet">
                        <legend>Film Information</legend>
                        <label for="filmSearch">Film Title:</label>
                        <input type="text" id="filmSearch" name="film" autocomplete="off" />
                        <div id="searchResults" style="display: none;"></div>

                        <label for="filmURL">Film URL:</label>
                        <input type="text" name="filmURL" id="filmURL" />

                        <label for="showTime">Showtime:</label>
                        <input type="text" name="showTime" id="showTime" required />

                        <label for="synopsisArea">Plot Synopsis:</label>
                        <textarea id="synopsisArea" rows="30" name="plotSynopsis" cols="40"></textarea>
                    </fieldset>
                </div>
            </div>

            <div id="rightColumnDiv">
                <div id="targetsDiv">
                    <fieldset id="targetsSet">
                        <legend>Posting Targets</legend>
                        {% for item in pluginList %}
                        <label class="checkbox-label">
                            <input checked="checked" type="checkbox" name="plugins" value="{{ item }}" />
                            {{ item }}
                        </label>
                        {% endfor %}
                    </fieldset>
                </div>

                <div id="buttonsDiv">
                    <fieldset id="buttonsSet">
                        <input type="hidden" name="Submit" value="send" />
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clear Form" />
                    </fieldset>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
